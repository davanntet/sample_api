{% extends "base.html" %}
{% block title %}
    Insert
{% endblock %}

{% block mode %}
    <h1 class="text-center">Create a member</h1>

    <form class="form-control" method="post" action="/addpost/">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input class="form-control " type="text" id="firstname" name="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input class="form-control" type="text" id="lastname" name="lastname">
        </div>
        <div>
            <label for="age">Age</label>
            <input class="form-control" type="number" id="age" name="age">
        </div>
        <div>
            <label for="gender">Gender</label>
            <select id="gender" class="form-control" name="sex">
                <option value="No Say">No Say</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
        </select>
        </div>
        <div class="text-center mt-4">
            <input type="submit" class="btn btn-warning" value="ADD"/>
        </div>
    </form>
    <a href="../">back</a>
{% endblock %}
